<html>


<head>
<title>
Bilateral filter test
</title>
 <script src="../lib/traceur.min.js"></script>
        <!-- in-browser bootstrap for traceur
        <script src="lib/bower_components/bootstrap/dist/js/bootstrap.js"></script>
-->     <script>
            new traceur.WebPageTranscoder(document.location.href).run();
            traceur.options.experimental = true;
          </script>


          <script type="module">
            import {bilateralFilter, gaussianKernel} from "../js/bilateralFilter"

            //var ke = new gaussianKernel()
            //console.log(ke)

            var img = new Image()
            var bf = new bilateralFilter()
            bf.sigma = 4
            bf.kernelsize = 4*bf.sigma //95% of the data should fit into 4 sigma

            img.onload = function(){

              var cda = bf.run(img)
              var can = document.getElementById('can')
              can.width = img.width
              can.height = img.height
              var ctx = can.getContext('2d')
              ctx.putImageData(cda,0,0)

            }
             img.src="../imgs/turkey.png"
            //img.src="../imgs/walkway.jpg"
            document.getElementById('pic').appendChild(img)
          </script>
</head>

<body>
<div>
  <h2>
  Bilateral(brute force technique) image filter test
  </h2>
  </div>
  <br>
  <div id="pic" style="width:30pc; float:left">before:<br></div>
  After:<br>
  <canvas id="can" width=480 height=360 style="">
  </canvas>
</body>
</html>
